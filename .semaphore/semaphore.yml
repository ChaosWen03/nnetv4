version: v1.0
name: Test
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - checkout
      - curl -L https://github.com/premake/premake-core/releases/download/v5.0.0-alpha14/premake-5.0.0-alpha14-linux.tar.gz | tar -xvz
      - chmod +x premake5
blocks:
  - name: Unit
    task:
      jobs:
        - name: test
          matrix:
            - env_var: GCC_VERSION
              values: [ "4", "5", "6", "7", "8" ]
          commands:
            - ./premake5 gmake
            - sem-version c $GCC_VERSION
            - make -j32 config=debug_portable
            - ./bin/test
