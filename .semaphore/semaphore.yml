version: v1.0
name: Test
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - checkout
      - curl -L https://github.com/premake/premake-core/releases/download/v5.0.0-alpha14/premake-5.0.0-alpha14-linux.tar.gz | tar -xvz
      - chmod +x premake5
blocks:
  - name: Unit
    task:
      jobs:
        - name: debug_portable_gcc6
          commands:
            - ./premake5 gmake
            - sem-version c 6
            - make -j32 config=debug_portable
            - ./bin/test
        - name: debug_x64_gcc6
          commands:
            - ./premake5 gmake
            - sem-version c 6
            - make -j32 config=debug_x64
            - ./bin/test
        - name: debug_avx_gcc6
          commands:
            - ./premake5 gmake
            - sem-version c 6
            - make -j32 config=debug_avx
            - ./bin/test
        - name: debug_avx2_gcc6
          commands:
            - ./premake5 gmake
            - sem-version c 6
            - make -j32 config=debug_avx2
            - ./bin/test
        - name: release_portable_gcc6
          commands:
            - ./premake5 gmake
            - sem-version c 6
            - make -j32 config=release_portable
            - ./bin/test
        - name: release_x64_gcc6
          commands:
            - ./premake5 gmake
            - sem-version c 6
            - make -j32 config=release_x64
            - ./bin/test
        - name: release_avx_gcc6
          commands:
            - ./premake5 gmake
            - sem-version c 6
            - make -j32 config=release_avx
            - ./bin/test
        - name: release_avx2_gcc6
          commands:
            - ./premake5 gmake
            - sem-version c 6
            - make -j32 config=release_avx2
            - ./bin/test
